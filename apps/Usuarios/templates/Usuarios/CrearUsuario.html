{% extends "base.html" %}
{% load bootstrap4 %}


{% block content %}
<form method='POST' enctype="multipart/form-data" >
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-group">
        <button class = "btn btn-outline-info" type = "submit">Agregar</button>
    </div>
</form>

{% endblock content %}
