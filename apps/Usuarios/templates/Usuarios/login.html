{% load static %}
{% load bootstrap4 %}
{% load i18n %}

<html>

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Electrisoft</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<style></style></head>
<body class="login-page" style="min-height: 512.391px;">
<div class="login-box">
  <div class="login-logo">
    <a href="https://adminlte.io/themes/dev/AdminLTE/index2.html"><b>Electrisoft</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">{% blocktrans %}Inicio de Sesion{% endblocktrans %}</p>

      <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="row">
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">{% blocktrans %}Ingresar{% endblocktrans %}</button>
          </div>
        </div>
      </form>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="https://adminlte.io/themes/dev/AdminLTE/pages/examples/forgot-password.html">{% blocktrans %}Olvide mi contrase√±a{% endblocktrans %}</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>



</body></html>
