{% extends "base.html" %}
{% load bootstrap4 %}


{% block content %}

<div class="row">
    <div class="col-md-12">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Solicitud de servicio de energia</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'usuarios:CrearCliente'%}" method="POST">
              {% csrf_token %}
            <div class="form-group">
                <label id="l_nombre" for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div id="div_apellido" class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de persona</label>
                <select name="tipo" id="tipo" class="form-control custom-select">
                <option value="persona natural">Persona natural</option>
                <option value="persona juridica">Persona juridica</option>
                </select>
            </div>
            <div class="form-group">
                <label id="l_cedula" for="cedula">Cédula</label>
                <input type="text" name="cedula" id="cedula" class="form-control" placeholder="Cedula">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" name="correo" id="correo" class="form-control" placeholder="Correo">
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono" class="form-control" placeholder="Telefono">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Dirección">
            </div>
            <div class="g-recaptcha" data-sitekey="6Lf_6_QUAAAAAIOxioixBz2ggVI81zzB098SAlRA"></div>
            <div class="form-group"> 
              <button type="submit" class="btn btn-success">Enviar</button>
            </div>
          </form>
        </div>
        <!-- /.card-body <input type="submit" value="Enviar" class="btn btn-success float-right"> -->
      </div>
      <!-- /.card -->
    </div>
  </div>

{% endblock content %}

{% block js %}
   <script  type="text/javascript">
    $("#tipo").change(function(){
      var op = $(this).find("option:selected").val();
      if(op=="persona natural"){
        $("#l_nombre").text("Nombre");
        $('#nombre').attr('placeholder','Nombre');
        $("#l_cedula").text("Cédula");
        $('#cedula').attr('placeholder','Cédula');
        $('#div_apellido').show();
      }else{
        $("#l_nombre").text("Razón social");
        $('#nombre').attr('placeholder','Razón social');
        $("#l_cedula").text("NIT");
        $('#cedula').attr('placeholder','NIT');
        $('#div_apellido').hide();
      }						
    });
   </script>    
{% endblock %}
