{% load i18n %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% blocktrans %}403 Permiso denegado{% endblocktrans %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../static/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../static/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">    
  <div class="error-page", style="margin-top: 200px;">
    <h2 class="headline text-warning"> 403</h2>
    <div class="error-content">
      <h3><i class="fas fa-exclamation-triangle text-warning"></i> {% blocktrans %}Oops! No tienes permiso para acceder a esta pagina{% endblocktrans %}</h3>
      <p>
        {% blocktrans %}Vuelve a la pagina de inicio{% endblocktrans %} <a href="http://127.0.0.1:8000/">{% blocktrans %}aqui{% endblocktrans %}</a>
      </p>
    </div>
    <!-- /.error-content -->
  </div> 
</div>
</body>
</html>
